<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Bookery</title>
</head>

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand">Bookery</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" th:href="@{/books}">Books</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="hasAuthority('ADMIN')"
                                        th:href="@{/books/admin/new}">AddBook</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/authors}">Authors</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="hasAuthority('ADMIN')"
                                        th:href="@{/authors/admin/new}">AddAuthor</a></li>
            </ul>
            <div class="d-flex">
                <!-- Login Button -->
                <a class="btn btn-outline-dark me-2" th:href="@{/login}" th:if="${#authorization.expression('!isAuthenticated()')}"
                   type="submit">
                    <i class="bi bi-house-fill"></i>
                    Login
                </a>

                <!-- Logout Button -->
                <a class="btn btn-outline-dark me-2" th:href="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}"
                   type="submit">
                    <i class="bi bi-door-closed-fill"></i>
                    Logout
                </a>
                <a class="btn btn-outline-dark me-2" sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/users}"
                   type="submit">
                    <i class="bi bi-people-fill me-1"></i>
                    Users
                </a>
                <a class="btn btn-outline-dark" sec:authorize="hasAuthority('USER')" th:href="@{/cart}" type="submit">
                    <i class="bi bi-cart-fill me-1"></i>
                    Cart
                </a>
                <a class="btn btn-outline-dark" sec:authorize="hasAuthority('ADMIN')" th:href="@{/cart/admin}"
                   type="submit">
                    <i class="bi bi-cart-fill me-1"></i>
                    Carts
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Bookery</h1>
            <p class="lead fw-normal text-white-50 mb-0">Test-Task Batalov.M.</p>
        </div>
    </div>
</header>

<!-- Section-->
<body layout:fragment="body"></body>

<!-- Footer-->
<footer class="py-5 bg-dark mt-auto">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Batalov M. 2024</p></div>
</footer>

<!--Styling CSS-->
<style>
    html {
        height: 100%;
        box-sizing: border-box;
    }

    body {
        position: relative;
        margin: 0;
        min-height: 100%;
        padding-bottom: 6.74rem;
        box-sizing: inherit;
    }

    footer {
        position: absolute;
        right: 0;
        left: 0;
        bottom: 0;
    }
</style>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Ajax core JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Core theme JS-->
<script src="./js/scripts.js"></script>

<body>
</body>

</html>
